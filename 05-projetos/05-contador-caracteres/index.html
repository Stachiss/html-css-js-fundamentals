<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <textarea id="text" oninput="checkTextarea(event)"></textarea>
    <p id="charCount"></p>
    <button id="sendButton" onclick="sendText()">Enviar</button>
    <p id="errorMessage"></p>
    <script>
      let tagText = document.getElementById("text");
      const tagErrorMessage = document.getElementById("errorMessage");
      let tagCharCount = document.getElementById("charCount");

      function checkTextarea(event) {
        event.preventDefault();

        tagErrorMessage.textContent = "";

        count = tagText.value.length;
        tagCharCount.textContent = `Número de caracteres: ${count}`;
        if (count < 5) {
          tagErrorMessage.textContent =
            "Erro: O número mínimo de caracteres é 5";
        } else if (count > 100) {
          tagErrorMessage.textContent =
            "Erro: O número máximo de caracteres é 100";
        }
      }

      function sendText() {
        console.log("Texto enviado");
      }
    </script>
  </body>
</html>
