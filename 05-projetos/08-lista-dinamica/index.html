<html>
  <body>
    <form onsubmit="criarUsuario(event)">
      <div>
        <input type="text" id="nome" placeholder="Digite seu nome aqui" />
      </div>
      <div>
        <input type="email" id="email" placeholder="Digite seu email aqui" />
      </div>
      <button type="submit">Criar Usu√°rio</button>
    </form>
    <ul id="listadeusuarios"></ul>
  </body>
  <script>
    function criarUsuario(event) {
      event.preventDefault();
      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;
      const lista = document.getElementById("listadeusuarios");
      const li = document.createElement("li");

      li.textContent = `Nome: ${nome}; Email: ${email}`;
      lista.append(li);
    }
  </script>
</html>
