<html>
  <body>
    <div>
      <form onsubmit="criarUsuario(event)">
        <div>
          <input type="text" id="nome" placeholder="Digite seu nome aqui" />
        </div>
        <div>
          <input type="email" id="email" placeholder="Digite seu email aqui" />
        </div>
        <button type="submit">Adicionar participante</button>
      </form>
    </div>

    <button id="sortearbotao" onclick="sortear()">Sortear Nome</button>
    <p id="nomesorteado"></p>
  </body>

  <script>
    let nomes = [];
    const tagNomeSorteado = document.getElementById("nomesorteado");
    function criarUsuario(event) {
      event.preventDefault();
      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;

      nomes.push({ nome, email });
    }

    function sortear() {
      if (nomes.length === 0) {
        tagNomeSorteado.textContent = "Nenhum participante cadastrado";
        return;
      }
      resultado = Math.floor(Math.random() * nomes.length);
      tagNomeSorteado.textContent = nomes[resultado].nome;
    }
  </script>
</html>
