<html>
  <body>
    <form onsubmit="criarSerie(event)">
      <div>
        <input
          type="text"
          id="nome"
          placeholder="Insira o nome da série aqui"
        />
      </div>
      <button type="submit">Adicionar série</button>
    </form>
    <h2>Lista de séries</h2>
    <ul id="listadeseries"></ul>
  </body>
  <script>
    let series = [];
    const listaDeSeries = document.getElementById("listadeseries");
    function criarSerie(event) {
      event.preventDefault();
      const nome = document.getElementById("nome").value;
      let votos = 0;
      series.push({ nome, votos });
      criarSerieTag(nome, series.length - 1);
    }
    function criarSerieTag(name, index) {
      const li = document.createElement("li");
      li.innerHTML = `
                ${name}: <span id="votes-${index}">0</span>
                <button onclick="upvote(${index})">Upvote</button>
                <button onclick="downvote(${index})">Downvote</button>
            `;
      listaDeSeries.append(li);
    }
    function upvote(index) {
      series[index].votos++;
      document.getElementById(`votes-${index}`).textContent =
        series[index].votos;
    }
    function downvote(index) {
      series[index].votos--;
      document.getElementById(`votes-${index}`).textContent =
        series[index].votos;
    }
  </script>
</html>
